<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="app-shell">
        <header class="fixed-header">
            <h1>Smart Expense Tracker</h1>
            <div id="loader" class="loader"></div>
        </header>

        <main id="app-content" class="hidden">
            
            <section class="dashboard">
                <div class="card budget-card">
                    <h3>Monthly Budget Left</h3>
                    <p id="budget-left">₹0.00</p>
                    <div class="budget-progress-bar">
                        <div id="budget-progress" class="progress-fill"></div>
                    </div>
                    <span id="budget-info">0% of ₹25000 used</span>
                </div>
                <div class="card">
                    <h3>Total Spent</h3>
                    <p id="total-spent">₹0.00</p>
                </div>
                <div class="card">
                    <h3>Transactions</h3>
                    <p id="transaction-count">0</p>
                </div>
                <div class="card chart-container">
                    <h3>By Category</h3>
                    <canvas id="category-chart"></canvas>
                </div>
            </section>

            <section class="expense-form-section">
                <h2>Add New Expense</h2>
                <form id="expense-form">
                    <div class="form-control">
                        <input type="text" id="description" placeholder="Expense Description" required>
                    </div>
                    <div class="form-control">
                        <input type="number" id="amount" placeholder="Amount (₹)" min="0.01" step="0.01" required>
                    </div>
                    <div class="form-control">
                        <select id="category" required>
                            <option value="" disabled selected>Select Category</option>
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Bills">Bills</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Add Expense</button>
                </form>
            </section>
            
            <div class="scrollable-content">
                <section class="transaction-list-section">
                    <h2>Transaction History</h2>
                    <ul id="transaction-list">
                        </ul>
                </section>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
